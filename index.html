<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

<!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal for Login -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <img src="Batman-Logo.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
    </div>

    <div class="container bg-light">
      <div class="text-links">
        <span><a href="#" onclick="document.getElementById('id02').style.display='block'; document.getElementById('id01').style.display='none'">Forgot password?</a></span><br>
        <span>Don't you have an account? <a href="#" onclick="document.getElementById('id02').style.display='block'; document.getElementById('id01').style.display='none'">Sign up</a></span>
      </div>
    </div>
  </form>
</div>

<!-- The Modal for Sign Up -->
<div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <div class="container bg-light">
        <div class="text-links">
          <span><a href="#" onclick="document.getElementById('id01').style.display='block'; document.getElementById('id02').style.display='none'">Forgot password?</a></span><br>
          <span>Already have an account? <a href="#" onclick="document.getElementById('id01').style.display='block'; document.getElementById('id02').style.display='none'">Login</a></span>
        </div>
        <div class="clearfix">
          <button type="submit" class="signup">Sign Up</button>
        </div>
      </div>
    </div>
  </form>
</div>

</body>
</html>
